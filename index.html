<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stealth Logistics</title>
    <style>
        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background */
            color: #fff;
        }
        header {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 30px 0;
        }
        h1 {
            font-size: 36px;
        }
        .container {
            background: #000;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center; /* Center text inside container */
        }
        .email-form {
            background: #000;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding-right: 3.75%; /* Added padding to the right side */
            text-align: center; /* Center text inside email form */
        }
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Stealth Logistics</h1>
            <p>Sophisticated Supply Chain Data for Institutional Clients</p>
        </div>
    </header>
    <div class="container">
        <section>
            <h2>Contact Us</h2>
            <p>If you're interested in our services, please submit your email below, and we'll get in touch with you.</p>
            <form class="email-form" action="#" method="post">
                <input type="email" name="email" placeholder="Your Email" required>
                <button type="submit">Submit</button>
            </form>
        </section>
    </div>
</body>
</html>
